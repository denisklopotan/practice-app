<!doctype html>
<html lang="en">
  <head>
 
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script src="https://kit.fontawesome.com/69a1e96fe2.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  
    <title>Practice App {% block extra_title %}{% endblock %}</title>
  </head>
  
  <body>

<!-- ######################################################################################## -->

    <header>

      <div class="row justify-content-center bg-warning">free shipping from €50,-</div>
      
      <!------------------NAVBAR------------------>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand fs-3 my-0" href="#">Vegan Sneaker Store</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">New</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Collection</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Sale</a>
              </li>
              <hr>
              <li class="nav-item">
                <a class="nav-link" href="#">Wishlist</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Cart</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Login</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>

    </header>

<!-- ##################################################################################### -->

<!------ BODY CONTENT ⬇⬇⬇ GOES HERE ------>

<!------ BODY CONTENT ⬆⬆⬆ GOES HERE ------>
    
    <footer class="fixed-bottom">
      
      <div class="container-fluid bg-success">
        <div class="row">

          <div class="col-xs-12 col-md-3" id="about-contact">
            <ul>
              <li>About</li>
              <li>Contact us</li>
              <li>Privacy policy</li>
            </ul>
          </div>

          <div class="col-xs-12 col-md-3" id="payment-methods">
            <div class="row">
              <p>Payment methods</p>
            </div>
            <div class="row">
              <p>
                <i class="fa-brands fa-cc-visa"></i>
                <i class="fa-brands fa-cc-mastercard"></i>
                <i class="fa-brands fa-paypal"></i>
                <i class="fa-brands fa-cc-apple-pay"></i>
                <i class="fa-brands fa-google-pay"></i>
                <i class="fa-brands fa-bitcoin"></i>
              </p>
            </div>
          </div>

          <form class="col-xs-12 col-md-6" id="newsletter">
            <div class="row">
              <p>Sign up for our newsletter:</p>
            </div>
            <div class="row">
              <div class="col">
                <input type="email" class="form-control" placeholder="Email address"/>
              </div>
              <div class="col">
                <button type="submit" class="btn btn-primary">Subscribe</button>
              </div>
            </div>
          </form>

        </div>
      </div>
      
      <div class="text-center text-light bg-dark">
        © 2021 Copyright: Denis Klopotan
      </div>
    </footer>

  </body>
</html>
